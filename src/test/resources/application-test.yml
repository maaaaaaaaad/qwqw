server:
  port: 0
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:h2:mem:jellomark-e2e;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: mad
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  h2:
    console:
      enabled: false
logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN

jwt:
  secret-key: test-secret-key-for-testing-only-minimum-256-bits-required-for-hs256-algorithm
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000